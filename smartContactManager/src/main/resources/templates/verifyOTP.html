<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}"></title>
</head>
<body>
	<section class="banner d-flex justify-content-center align-items-center">
		<div id="login">
	        <div class="container">
	            <div id="login-row" class="row justify-content-center align-items-center">
	                <div id="login-column" class="col-md-6">
	                    <div id="login-box" class="col-md-12">
	                        <form id="login-form" class="form" th:action="@{/verify-OTP}" method="post">
	                        	<div th:if="${session.message}" class="text-center">
									<div th:classappend="${'alert-'+session.message.type}" class="alert " th:text="${session.message.content}" role="alert">
									  	
									</div>
								</div>
	                        	<div th:if="${param.error}" class="alert alert-danger"> Invalid username or password !! </div>
	                            <div th:if="${param.logout}" class="alert alert-success"> You have successfully logged out !! </div>
	                            <h3 class="text-center text-info">Enter OTP</h3>
	                            <div class="form-group">
	                                <input type="number" name="otp" class="form-control">
	                            </div>
	                            <div class="form-group text-center">
	                                <input type="submit" name="submit" class="btn btn-warning btn-md" value="Verify">
	                            </div>
	                        </form>
	                    </div>
	                </div>
	            </div>
	        </div>
    	</div>
	</section>
</body>
</html>
