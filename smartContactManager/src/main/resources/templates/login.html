<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}"></title>
</head>
<body>
	<section class="banner d-flex justify-content-center align-items-center">
		<div id="login">
	        <div class="container">
	            <div id="login-row" class="row justify-content-center align-items-center">
	                <div id="login-column" class="col-md-6">
	                    <div id="login-box" class="col-md-12">
	                        <form id="login-form" class="form" th:action="@{/signin}" method="post">
	                        	<div th:if="${param.error}" class="alert alert-danger"> Invalid username or password !! </div>
	                            <div th:if="${param.logout}" class="alert alert-success"> You have successfully logged out !! </div>
	                            <h3 class="text-center text-info">Login</h3>
	                            <div class="form-group">
	                                <label for="username" class="text-info">Username:</label><br>
	                                <input type="text" name="username" id="username" class="form-control">
	                            </div>
	                            <div class="form-group">
	                                <label for="password" class="text-info">Password:</label><br>
	                                <input type="text" name="password" id="password" class="form-control">
	                            </div>
	                            <div class="form-group">
	                                <a href="/forgot-password" class="text-info">Forgot password ?</a>
	                            </div>
	                            <div class="form-group">
	                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
	                            </div>
	                            <div id="register-link" class="text-right">
	                                <a href="/signup" class="text-info">Register here</a>
	                            </div>
	                        </form>
	                    </div>
	                </div>
	            </div>
	        </div>
    	</div>
	</section>
</body>
</html>
